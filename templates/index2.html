<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>AQI prediction</title>
</head>

<body>
    <div class="container">

        <h1>This is an air quality prediction program</h1>
        <p1>Input the required fields and click on predict button to view the air quality at that location</p1>


        <div class="row">
            <form method="post" action="/predict">
                <div class="col">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date: </label>
                        <input class="form-control" type="datetime-local" id="example-datetime-local-input" name="date"
                            required="required">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">

                        <select id="location" name="loc">
                            <option value="3.7211470799501982">Vytilla</option>
                            <option value="12.74030565662872">Eloor</option>
                            <!--<option value="12.20607688061421">Eloor</option> -->
                            <option value="6.9060388091203535">Irumpanam</option>
                            <option value="9.710142421327228">Kalamassery</option>
                            <option value="0.7143165383852024">MG</option>
                            <option value="0.0049128673332182">South</option>
                        </select>

                    </div><br><br>
                    <button type="submit" class="btn btn-primary" value="submit">PREDICT</button>
            </form>
        </div>
    </div>

    <br><br>

    <h3>Air quality index for the day is :{{ prediction }}</h3>
    <h3> The air quality is: {{result}}</h3>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
